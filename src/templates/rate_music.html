<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Songs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Rate Songs</h2>
    {% if musics %}
    <form method="POST">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Singer/Band</th>
                    <th>Genre</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for music in musics %}
                <tr>
                    <td>{{ music.title }}</td>
                    <td>{{ music.year }}</td>
                    <td>{{ music.singer }}</td>
                    <td>{{ music.genre }}</td>
                    <td>
                        <select name="rating_{{ music.title }}" class="form-select">
                            <option value="">Select</option>
                            {% for i in range(1,6) %}
                                <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <button type="submit" name="submit_rating" value="{{ music.title }}" class="btn btn-primary btn-sm">Rate</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
    {% else %}
        <p>No songs registered.</p>
    {% endif %}
    <a href="/" class="btn btn-link mt-3">Back</a>
</div>
</body>
</html>
