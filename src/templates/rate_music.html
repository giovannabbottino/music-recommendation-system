<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Songs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <div>
            <a href="/recommendations" class="btn btn-outline-success">Recommendations</a>
            <a href="/add_music" class="btn btn-outline-info">Add Music</a>
        </div>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
    <h2>Rate Songs</h2>
    <form class="row g-3 mb-4" method="get">
        <div class="col-md-3">
            <input type="text" class="form-control" name="search" placeholder="Search..." value="{{ search }}">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="limit">
                {% for l in [5, 10, 20, 50, 100] %}
                    <option value="{{ l }}" {% if limit == l %}selected{% endif %}>Show {{ l }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="order_by">
                <option value="title" {% if order_by == 'title' %}selected{% endif %}>Order by Title</option>
                <option value="year" {% if order_by == 'year' %}selected{% endif %}>Order by Year</option>
                <option value="singer" {% if order_by == 'singer' %}selected{% endif %}>Order by Singer/Band</option>
                <option value="genre" {% if order_by == 'genre' %}selected{% endif %}>Order by Genre</option>
                <option value="user_rating" {% if order_by == 'user_rating' %}selected{% endif %}>Order by User Rating</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select" name="order_dir">
                <option value="asc" {% if order_dir == 'asc' %}selected{% endif %}>Ascending</option>
                <option value="desc" {% if order_dir == 'desc' %}selected{% endif %}>Descending</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Apply</button>
        </div>
    </form>
    {% if musics %}
    <form method="POST" action="/rate">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Singer/Band</th>
                    <th>Genre</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for music in musics %}
                <tr {% if music.user_rating %}class="table-success"{% endif %}>
                    <td>{{ music.title }}</td>
                    <td>{{ music.year }}</td>
                    <td>{{ music.singer }}</td>
                    <td>{{ music.genre }}</td>
                    <td>
                        <select name="rating_{{ music.title }}" class="form-select">
                            <option value="">Select</option>
                            {% for i in range(1,6) %}
                                <option value="{{ i }}" {% if music.user_rating and music.user_rating == i %}selected{% endif %}>{{ i }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <button type="submit" name="submit_rating" value="{{ music.title }}" class="btn btn-primary btn-sm">
                            {% if music.user_rating %}Update{% else %}Rate{% endif %}
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
    {% else %}
        <p>No songs registered.</p>
    {% endif %}
    <a href="/" class="btn btn-link mt-3">Back</a>
</div>
</body>
</html>
